<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jim's First dApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <h1>This is my Second dApp</h1>
            <p>Here we'll set and get the mood:</p>
            <label for="mood">Input Mood:</label> <br/>
            <input type="text" id="mood"/>
            <button onclick="setMood()">Set Mood</button>
            <button onclick="getMood()">Get Mood</button>
            <p id="showMood"></p>
        </div>
    </body>

     <script
        src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
        type= "application/javascript"
    ></script>

    <script>
        var MoodContractAddress = "0xe722DEA63386245aDA0f0a073a98bB366cf7ED10";
        var MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
        
        let signer;
        let MoodContract;

        var provider = new ethers.providers.Web3Provider(window.ethereum, "sepolia");
        provider.send("eth_requestAccounts", []).then(() => {
            provider.listAccounts().then((accounts) => {
                signer = provider.getSigner(accounts[0]);
                MoodContract = new ethers.Contract(
                    MoodContractAddress,
                    MoodContractABI,
                    signer
                );
            });
        });

        async function getMood(){
            var getMoodPromise = MoodContract.getMood();
            var Mood = await getMoodPromise;
            document.getElementById("showMood").innerText = "Your Mood is: ${Mood}";
            console.log(Mood);

        }

        async function setMood(){
            var mood = document.getElementById("mood").value;
            var setMoodPromise = MoodContract.setMood(mood);
            await setMoodPromise;
        }

    </script>

</html>
